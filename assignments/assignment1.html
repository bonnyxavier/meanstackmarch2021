<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment1style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-sm-6">
              <img src="phone.png" class="phone">
          </div>
          <div class="col-sm-6 right-side">
              <div class="right-column">
                  <img src="instagram.png" class="instagramlogo" alt="">
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Phone number, username or email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Log In</button>
                    
                    <p class="or">OR</p>
                    
                    <p class="facebook-link"> 
                        <a href="" class="text-decoration-none">Log in with Facebook</a>
                    </p>
                    <p class="forgot-password-link">
                        <a href="" class="text-decoration-none">Forgot password?</a>
                    </p>
                    
                </form>
              </div>

            <div class="right-column-signup">
                <p class="info1"> Don't have an account? <a href="" class="text-decoration-none">Sign Up</a></p>
            </div>

            <div class="apps">
                <p class="info2">Get the app.</p>
                <div class="col-sm-6 apple">
                    <img src="appstore.PNG" alt="">
                </div>
                <div class="col-sm-6 android">
                    <img src="playstore.PNG" alt="">
                </div>
            </div>

          </div>
      </div>
  </div>
</body>
</html>
