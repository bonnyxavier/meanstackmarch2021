<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="todo.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">To Do App</div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text"  id="username" placeholder="Username">
                <input type="text" id="task" placeholder="Enter your task">
                <input type="text" id="completion" placeholder="Is the entered task completed?">
                <button class="btn-success" onclick="createTask()">Create Task</button>
                <button class="btn-success" onclick="displayTask()">Display Task</button>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="resultarea">


            </div>
            <div class="col-4"></div>
        </div>

    </div>


</body>
</html>
