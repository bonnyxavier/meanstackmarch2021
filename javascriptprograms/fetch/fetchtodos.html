<body>
    <h1>All Todos With User ID = 1</h1>
    <button onclick="fetchTodos()">FetchTodos</button>
    <div id="result"></div>
</body>

<script>


function populate(todos){

let html_val = ``;
for(let todo of todos){
    html_val+=`<p>todoID:${todo.id} title:${todo.title} status:${todo.completed}</p>`
}

document.querySelector("#result").innerHTML=html_val

}

function fetchTodos(){
    fetch("https://jsonplaceholder.typicode.com/todos")
    .then(res=>res.json())
    .then(data=>{
        let filterTodos = data.filter(todo=>todo.userId==1)
        populate(filterTodos)
    })
}
